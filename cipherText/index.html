<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cipherate</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="cipher.css">
    <script src="cipher.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>


<body>
    <div class="mx-auto" style="width: auto;">
        <h1> (De)Cipher Your Text Here </h1>
    </div>
    <div class="jumbotron ">
        <span>
            <input type="checkbox"  id="isChecked" onclick="checkBox(this)">
            <label> Check if you want convert Cipher Text </label>
            <br>
        </span>
        <label >Let's Cipherate Your Text.</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="originalText">Put your Text Here</span>
            </div>
            <input type="text" class="form-control" id="inputText" aria-describedby="basic-addon3" onkeyup="cipherateText(event)">
        </div>
        <hr>
        <div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="ChangedText">Your Ciphered Text</span>
                </div>
                <input type="text" class="form-control" id="cipherText" disabled aria-describedby="basic-addon3">
                <div class="input-group-prepend">
                        <span class="input-group-text" id="copyButton" onclick="copyPlease()" >Copy</span>
                    </div>
            </div>
        </div>
    </div>
</body>

</html>
